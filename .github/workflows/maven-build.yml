name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main", "stage", "qa" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: list out the files
      run: ls -la
    - name: lets see the target folder and verify the jar file
      run: cd target && ls -la
    - name: archive the artifact
      run: tar -czvf spring.tar.gz target/spring-test-1.0.jar
